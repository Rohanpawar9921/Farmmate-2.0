<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Farm-Mate{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
      .navbar {
        background-color: rgba(146, 255, 190, 0.37); /* Blurred white color with opacity */
        border: 1px solid #ddd; /* Add a border */
        border-radius: 10px; /* Add border radius */
      }
      .navbar-brand img {
        height: 50px; /* Adjust the height to make the logo bigger */
        width: auto
      }
      .nav-link {
        font-weight: bold; /* Bolden the text of nav links */
        background-color: transparent; /* Transparent background */
        color: #fff; /* White text color */
        border-radius: 5px; /* Add some border radius */
        transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition */
      }
      .nav-link:hover {
        background-color: rgba(255, 255, 255, 0.3); /* Light white color on hover */
      }
      footer {
        background-color: #f8f9fa; /* Light gray background color */
        padding: 20px 0; /* Add some padding */
        text-align: center; /* Center-align the content */
      }
    </style>
</head>
<body>
    <!-- Navigation with Bootstrap Styling -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="{% url 'homepage' %}">
          <img
            src="{% static 'images/Farm-MateLogo_-_Copy-Kittl-removebg-preview.png' %}"
            alt="Company Logo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link btn btn-light mr-2" href="{% url 'products' %}">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-light mr-2" href="{% url 'aboutUs' %}">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-light mr-2" href="{% url 'resources' %}">Resources</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-light mr-2" href="{% url 'help' %}">Help</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-outline-success mr-2" href="{% url 'login' %}">Sign in</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-outline-primary" href="#">Sign up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content block for child pages -->
    <div class="content">{% block content %} {% endblock %}</div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Farm-Mate. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
